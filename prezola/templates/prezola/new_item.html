<!DOCTYPE html>
<head>
    {% include "prezola/styles.html" %}
</head>
<body>
<div class="container">
 <div class='mt30 title'>
    <span>Add new item</span>
 </div>
 <form class="form-horizontal mt10" action="/add" method='POST'>
 {% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="name" placeholder="Enter item name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="brand">Brand:</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="brand" placeholder="Enter brand">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="price">Price:</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="price" placeholder="Enter price">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="quantity">Quantity:</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="in_stock_quantity" placeholder="Enter quantity">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form> 
</div>

</body>
</html>
