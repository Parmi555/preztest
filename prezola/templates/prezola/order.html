<!DOCTYPE html>
<head>
    {% include "prezola/styles.html" %}
</head>
<body>
<div class="container">
 <div class='mt30 title'>
    <span></span>
 </div>
 <form class="form-horizontal mt10" action="{% url 'order' gift_id %}" method='POST'>
 {% csrf_token %}
  <input type="hidden" name="item_id" value="{{ gift_id }}">
  <div class="form-group">
    <label class="control-label col-sm-2" for="quantity">Quantity:</label>
    <div class="col-sm-1">
      <select name="quantity">
        <option value="1">1</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="buyer_name" placeholder="Enter your name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address">Address:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="address" placeholder="Enter address">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form> 
</div>

</body>
</html>
